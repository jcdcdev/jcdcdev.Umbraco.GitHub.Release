workflow: GitHubFlow/v1
mode: ContinuousDeployment
version-in-branch-pattern: '^(?<Major>0|[1-9]\d*)$'
minor-version-bump-message: '^(semver:\s*feature|semver:\s*minor|feature:|feat:)'
branches:
    "v[0-9]+":
        regex: ^v
        label: ""
        increment: Patch
        is-release-branch: true
        is-main-branch: true
